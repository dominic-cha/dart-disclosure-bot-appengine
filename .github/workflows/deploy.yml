name: Deploy to Google App Engine

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Google Cloud 인증 - 수정된 부분
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2  # v2로 변경
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'  # 작은따옴표 추가

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2  # v2로 변경

    - name: Update app.yaml with secrets
      run: |
        sed -i "s/PLACEHOLDER/${{ secrets.DART_API_KEY }}/g" app.yaml
        sed -i "s/YOUR_DART_API_KEY/${{ secrets.DART_API_KEY }}/g" app.yaml
        sed -i "s/YOUR_BOT_TOKEN/${{ secrets.BOT_TOKEN }}/g" app.yaml
        sed -i "s/YOUR_CHAT_ID/${{ secrets.CHAT_ID }}/g" app.yaml

    - name: Deploy to App Engine
      run: |
        gcloud app deploy app.yaml --quiet --project=${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy cron jobs
      run: |
        gcloud app deploy cron.yaml --quiet --project=${{ secrets.GCP_PROJECT_ID }}
      continue-on-error: true  # cron이 실패해도 계속 진행

    - name: Send deployment notification
      if: success()
      run: |
        curl -X POST https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "${{ secrets.CHAT_ID }}",
            "text": "✅ DART 공시 봇이 성공적으로 배포되었습니다!\n\n🔗 URL: https://${{ secrets.GCP_PROJECT_ID }}.appspot.com\n📅 시간: '"$(date +'%Y-%m-%d %H:%M:%S')"'",
            "parse_mode": "HTML"
          }'

    - name: Send failure notification
      if: failure()
      run: |
        curl -X POST https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage \
          -H "Content-Type: application/json" \
          -d '{
            "chat_id": "${{ secrets.CHAT_ID }}",
            "text": "❌ DART 공시 봇 배포 실패!\n\n오류를 확인해주세요.",
            "parse_mode": "HTML"
          }'
